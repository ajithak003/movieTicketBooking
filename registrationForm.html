<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="color: khaki;">Registration</h1>
    <hr>
    <br>
    <form action="index.html" >
        <div>
        <table cellpadding="25px">
            <tr>
            <th><label for="fn"><b> First Name* :  </b></label>
        <input type="text" name="fn" id="fn" required placeholder="First Name"></th>
    
    
        <th> <label for="mn"><b>Middle Name :  </b></label>
        <input type="text" name="mn" id="mn" placeholder="Middle Name">  </th>


        <th><label for="ln"><b>Last Name* : </b></label>
        <input type="text" name="ln" id="ln" required placeholder="Last Name"></th>
    </tr>
    <tr>
    <div>
       <th> <label for="DOB"><b>Date Of Birth* :  </b></label>
       <input type="date" name="DOB" id="DOB" required></th>
   </div>
   <div>
       <th><label for="gender"><b>Gender : </b></label>
      <select name="gender" id="gender">
           <option value="male">Male</option>
           <option >female</option>
           <option >others</option>
       </select></th>
   </div>
</tr>
<tr>
    <div>
        <th><label><b>Email Id* :  </b></label>
        <input type="email" name="email" id="email" required placeholder="abc@gmail.com"></th>
    </div>
    <div>
        <th><label for="mob"><b>Mobile No* : </b></label>
        
        <input type="text" name="mob" id="mob" pattern="[0-9]{10}" title="must contain Numbers"" required ></th>
    </div>
</tr>
<tr>
    <div>
        <th><label for="address"><b>Address :  </b></label>
        <textarea name="" id="" cols="30" rows="5" placeholder="Address"></textarea></b></th>
    
    </div>
</tr>
<tr>
    <div>
        <th><label><b>Username* : </b> </label>
        <input type="text" required></th>
        <th></th>
    </div>
    <div>
        <th><label for="pwd"><b>Password* : </b></label>
            <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, 
            and at least 8 or more characters" required>
            
    </div>
    <div>
        <th><label for="Cpwd"><b>Confirm Password* : </b></label>
            <input type="password" id="Cpwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, 
            and at least 8 or more characters" required>
            
    </div>
    
</div>

</tr>
<tr>
    <div>
        <th><input type="submit"></th>
       <th> <button type="reset">Reset</button></th>

</tr>

    
</table>
</div>



    </form>
</body>
</html>
