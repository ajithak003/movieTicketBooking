<body>
    <br><br><br>
    <form action="susPwd.html" align="center">
         <label for=""><b>Create new password* : </b></label>
         <input type="password" name="npwd" id="npwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
         title="Must contain at least one number and one uppercase and lowercase letter, 
         and at least 8 or more characters" required autofocus>
         <br><br>
         <label for=""><b>Confirm Password* : </b></label>
         <input type="password" name="pwd" id="cpwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
         title="Must contain at least one number and one uppercase and lowercase letter, 
         and at least 8 or more characters" required>
         <br><br><br>
         <button type="submit">submit</button>
    </form>
